repositories:
  - name: google-chrome
    package_manager: apt
    action: add
    url: http://dl.google.com/linux/chrome/deb/
    arch: amd64
    key_url: https://dl.google.com/linux/linux_signing_key.pub
    channel: stable
    component: main
  - name: cask
    package_manager: brew
    action: add
    repository: homebrew/cask
  - name: docker
    package_manager: dnf
    action: add
    repository: https://download.docker.com/linux/fedora/docker-ce.repo
    key_url: https://download.docker.com/linux/fedora/gpg
